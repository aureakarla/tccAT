{% extends "global/base.html" %}
{% load static %}
{% block content %}
<div class="container-cadastro" >
    <section class="container-formulario">
      <form method="POST" class="container-formulario__form">
        {% csrf_token %}
        <h3>Cadastre-se no MEEI.com.br</h3>
        <div class="container-formulario__form__input">
          <label for="id-nome">
            <img
              src="{% static 'noticias/img/icones/icone-cadastro.png' %}"
              alt="Ícone de cadastro"
            />
            Nome de Usuário</label
          >
          {{ form.username }}
        </div>
        <div class="container-formulario__form__input">
          <label for="id-email">
            <img
              src="{% static 'noticias/img/icones/icone-cadastro.png' %}"
              alt="Ícone de cadastro"
            />
            E-mail</label
          >
          {{ form.email }}
        </div>
        <div class="container-formulario__form__input">
          <label for="id-senha">
            <img
              src="{% static 'noticias/img/icones/icone-cadastro.png' %}"
              alt="Ícone de cadastro"
            />
            Senha</label
          >
          {{ form.password1 }}
        </div>
        <div class="container-formulario__form__input">
          <label for="id-senha-confirm">
            <img
              src="{% static 'noticias/img/icones/icone-cadastro.png' %}"
              alt="Ícone de cadastro"
            />
            Repita sua Senha</label
          >
          {{ form.password2 }}
        </div>
        <input type="submit" value="Confirmar" class="botao-continuar" />
      </form>
      <a class="lista-telas__especie text-decoration-none" style="margin: auto;" href="{% url 'login' %}">Já possui conta? Faça login</a>

      <div class="container-ajude-nos">
        <h3>Ajude-nos</h3>

        <div class="container-ajude-nos__ajuda">
          <img
            src="{% static 'noticias/img/icones/icone-dialogo.png' %}"
            alt="Ícone de diálogo"
          />
          <a href="{% url 'depoimentos' %}" class="text-decoration-none" style="color: #1351b4;">Escreva depoimentos</a>
        </div>
        <div class="container-ajude-nos__ajuda">
          <img
            src="{% static 'noticias/img/icones/icone-dialogo.png' %}"
            alt="Ícone de diálogo"
          />
          <a href="{% url 'forum' %}" class="text-decoration-none" style="color: #1351b4;">Promova discussões</a>
        </div>
      </div>
    </section>
</div>
{% endblock content %}
